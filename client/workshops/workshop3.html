    <!-- Client-side Js -->
    <script>
      var stripe = Stripe(
        "pk_test_51L5AsSSCC8JVWfvgEtfJkzHMTh7Z5PLY5m1yhR379sJgwAVZEe13NaiG33wsHSyHnPJMjTNOosiPk6AeMI8q0ims0049IKffiu"
      );
      var button = document.getElementById("checkout-btn");

      button.addEventListener("click", function (e) {
        e.preventDefault();

        // form validation:
        let name = document.getElementById("nameField").value;
        if (name == "") {
          alert("Please fill all required fields!");
          return false;
        }

        // Setting this PriceId here:
        var priceId = "price_1M0KudSCC8JVWfvgG9kjipMp";

        fetch("/create-checkout-session/" + priceId, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((session) => {
            stripe.redirectToCheckout({ sessionId: session.id });
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
